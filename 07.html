<!DOCTYPE html>
<html>
<head>
	<title>Greatest among 3</title>
	<script type="text/javascript">
		var n1 = parseInt(prompt("<h1> Enter the first No.</h1>"));
		var n2 = parseInt(prompt("<h1> Enter the Second No.</h1>"));
		var n3 = parseInt(prompt("<h1> Enter the third No.</h1>"));
		if (n1>n2)
		{
			if(n1>n3)
			{
				document.write("<h1>"+n1+" is Greater among "+n2+" and "+n3+" </h1>");
			}
			else
			{
				document.write("<h1>"+n3+" is Greater among "+n1+" and "+n2+" </h1>");
			}
		}
		else
		{
			if(n2>n3)
			{
				document.write("<h1>"+n2+" is Greater among "+n1+" and "+n3+" </h1>");
			}
			else
			{
				document.write("<h1>"+n3+" is Greater among "+n1+" and "+n2+"</h1>");
			}
		}
	</script>
</head>
<body>

</body>
</html>
